<!DOCTYPE html><html lang="en"><head><title>Technology Goals | Brooklyn United</title><link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:100,300,400,700"><link rel="stylesheet" href="/stylesheets/app.css"><script id="step07_vs" type="x-shader/x-vertex">uniform float radiusX;
uniform float radiusZ;
uniform float size;
uniform float scale;
uniform float height;
uniform float elapsedTime;
uniform float speedH;
uniform float speedV;
void main() {
  vec3 pos = position;
  pos.x += cos((elapsedTime + position.z) * 0.25 * speedH) * radiusX;
  pos.y = mod(pos.y - elapsedTime * speedV, height);
  pos.z += sin((elapsedTime + position.x) * 0.25 * speedH) * radiusZ;
  vec4 mvPosition = modelViewMatrix * vec4( pos, 1.0 );
  gl_PointSize = size * ( scale / length( mvPosition.xyz ) );
  gl_Position = projectionMatrix * mvPosition;
}
</script><script id="step09_fs" type="x-shader/x-fragment">uniform vec3 color;
uniform float opacity;
uniform sampler2D texture;
void main() {
  vec4 texColor = texture2D( texture, gl_PointCoord );
  gl_FragColor = texColor * vec4( color, opacity );
}</script></head><body><script src="/bundle.js"></script></body></html>
